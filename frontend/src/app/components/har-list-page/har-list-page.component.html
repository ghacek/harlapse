
<div *ngIf="!hars">Loading...</div>

<table *ngIf="hars" border=1 cellpadding=7>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Created</th>
    </tr>
    <tr *ngFor="let entity of hars; let i = index">
        <td>{{i + 1}}</td>
        <td><a routerLink="/view" [queryParams]="{id: entity.id}">{{entity.id}}</a></td>
        <td>{{entity.created | date: 'dd.MM.yyyy. HH:mm'}}</td>
    </tr>

</table>
