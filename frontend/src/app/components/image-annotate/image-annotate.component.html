<div class="tools">
    Zoom:
    <select #zoomSelect (change)="setZoomLevel(parseFloat(zoomSelect.value))">
        <option class="zoom" *ngFor="let opt of zoomOptions" [value]="opt.value" >
            {{opt.label}}
        </option>
    </select>

    Pen size:
    <button *ngFor="let opt of penSizeOptions" 
            class="pen-size" 
            [class.selected]="opt.size === penSize"
            (click)="setPenSize(opt.size)">
        <span [style.width.px]="opt.size" [style.height.px]="opt.size"></span>
    </button>

    Pen color:
    <button *ngFor="let opt of penColorOptions" 
            class="pen-color" 
            [class.selected]="opt.color === penColor"
            (click)="setPenColor(opt.color)">
        <span [style.background]="opt.color" ></span>
    </button>

</div>
<div #canvas class="canvas">
    <div #image class="image">
        <img [src]="imageUrl" (load)="onScreenshotLoad($event)" >
        <svg #svg></svg>
    </div>
</div>
